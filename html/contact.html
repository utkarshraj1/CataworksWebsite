<html>

    <head>

        <title> CataWorks | Contact </title>

        <link rel="stylesheet" text="text/css" href="../css/main.css">
        <link rel="stylesheet" text="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    </head>

    <body>

        <nav>

            <img id="logo" src="../images/Logo.png" alt="logo">

            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a class="active" href="contact.html">Contact</a>

        </nav>

        <h1 id="page-heading">Contact</h1>

        <section id="contactsec">

            <form id="form">

                <label>Full Name: </label>
                <input type="text" class="form-control" placeholder="Enter your name" pattern="[a-zA-Z\s]*">
                
                <br>

                <label>Phone Number: </label>
                <input type="text" class="form-control" placeholder="Enter your number" pattern="[7-9]{1}[0-9]{9}">

                <br>

                <label>Email Address: </label>
                <input type="email" class="form-control" placeholder="Enter your email address">

                <br>

                <label>Message: </label>
                <textarea rows="10" cols="60" class="form-control" placeholder="Be respectful :)"></textarea>

                <br>

                <input type="submit" class="btn btn-primary" value="Send Message">

            </form>

            <div id="contact-div">
                <h4>Contact Address:</h4>
                <p id="contact-p">
                    Floor 2, Hell Tower, Raven's Street, Titan City, India.
                </p>
            </div>
        
        </section>
        <footer>
            <p id = "footer-text">Copyright &copy; CataWorks, made by Cosfinitee Inc.</p>
        </footer>

    </body>

</html>
